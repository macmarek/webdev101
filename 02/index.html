<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Bank Account</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="container">
      <div id="menu">
        <img src="./logo.svg" alt="Logo" class="logo" />
        <span>My Bank</span>
      </div>
      <aside id="sidebar">
        <h1>Add new transaction</h1>
        <form class="my-form">
          <div class="form-group">
            <label>Data: </label>
            <input type="text" name="date" />
          </div>
          <div class="form-group">
            <label>Opis: </label>
            <input type="text" name="description" />
          </div>
          <div class="form-group">
            <label for="message">Kwota PLN: </label>
            <input type="number" name="amount" />
          </div>
        </form>

        <input class="button" type="submit" value="Dodaj" />
      </aside>
      <article id="main">
        <h1>Moje transakcje</h1>
        <table class="my-table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tytuł</th>
              <th>Kwota</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>20.10.2019 8:30</td>
              <td>Kwiaciarnia Gdańsk</td>
              <td>30 PLN</td>
            </tr>
            <tr>
              <td>21.10.2019 8:30</td>
              <td>Cukiernia Pellowski</td>
              <td>10 PLN</td>
            </tr>
            <tr>
              <td>21.10.2019 12:00</td>
              <td>Natka Bistro</td>
              <td>21 PLN</td>
            </tr>
          </tbody>
        </table>
      </article>
      <div class="clr"></div>

      <div id="footer">Copyright &copy; 2019 - Marek Czarnecki</div>
    </div>
  </body>
</html>
